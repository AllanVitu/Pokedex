<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokedex Card Template</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="stage">
    <div id="card" class="card">
      <div class="topbar">
        <button class="icon-btn" aria-label="Back">
          <span class="chev">‹</span>
        </button>
        <div class="num" id="num">#001</div>
        <button class="icon-btn" aria-label="Favorite">
          <span class="heart">♡</span>
        </button>
      </div>

      <div class="hero">
        <div class="hero-glow" id="glow"></div>
        <div class="monogram" id="monogram">B</div>
        <img id="pokeImg" class="poke-img" alt="" />
      </div>

      <div class="title">
        <div class="name" id="name">Bulbasaur</div>
        <div class="subtitle" id="category">Seed Pokémon</div>
      </div>

      <div class="chips" id="chips"></div>

      <div class="tabs">
        <div class="tab active">About</div>
        <div class="tab">Stats</div>
        <div class="tab">Moves</div>
        <div class="tab">Evolutions</div>
        <div class="tab">Location</div>
      </div>

      <div class="about">
        <div class="desc" id="desc">Tap to add a custom description.</div>
        <div class="meta">
          <div class="meta-item">
            <div class="meta-label">Weight</div>
            <div class="meta-val" id="weight">—</div>
          </div>
          <div class="divider"></div>
          <div class="meta-item">
            <div class="meta-label">Height</div>
            <div class="meta-val" id="height">—</div>
          </div>
        </div>
      </div>

      <div class="safe-bottom"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
